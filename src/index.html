<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-logo">
        <div class="header-logo__img">
          <a href="/">
            <img src="<%= require('./assets/images/logo.png') %>" />
          </a>
        </div>
      </div>
      <div class="header-search">
        <div class="header-search__input">
          <input type="text" name="search" id="search" placeholder="Search Product">
          <div class="header-found">Found: <span>0</span></div>
        </div>
      </div>
      <div class="header-cart">
        <div class="header-cart__total">
          Total: <span class="total-sum">0.00</span>
        </div>
        <div class="header-cart__img">
          <span class="total-item">0</span>
          <img src="<%= require('./assets/images/cart.png') %>" alt="header-cart" class="header-cart__img" />
        </div>
      </div>
    </header>
    <div class="main">
      <div class="content-wrapper">
        <div class="filters-area">
          <div class="global-filters">
            <div class="reset">Reset Filters</div>
            <div class="copy-link">Copy Link</div>
          </div>
          <div class="sort-filters">
            <select name="sort" id="sort-selector" class="sort-selector">
              <option value="sort-title" class="sort-title" disabled selected>Sort-options</option>
              <option value="price-asc">price &#8679;</option>
              <option value="price-desc">price &#8681;</option>
              <option value="rating-asc">rating &#8679;<i class="gg-push-up"></i></option>
              <option value="rating-desc">rating &#8681;</option>
            </select>
          </div>
          <div class="category-filter">
            <h3><i class="gg-list"></i>Category</h3>
            <div class="category-filter__list">
            </div>
          </div>
          <div class="brand-filter">
            <h3><i class="gg-list"></i>Brand</h3>
            <div class="brand-filter__list">
            </div>
          </div>
          <div class="price-filter">
            <h3><i class="gg-format-line-height"></i>Price</h3>
            <div class="price-filter__slider">
              <div class="values">€
                <span id="range1">
                  0
                </span>
                <span> &dash; </span>
                <span id="range2">
                  100
                </span>
              </div>
              <div class="container">
                <div class="slider-track"></div>
                <input type="range" min="10" max="1749" value="10" id="slider-1">
                <input type="range" min="10" max="1749" value="1749" id="slider-2">
              </div>
            </div>
          </div>
          <div class="stock-filter">
            <h3><i class="gg-format-line-height"></i>Stock</h3>
            <div class="stock-filter__slider">
              <div class="values">
                <span id="range3">
                  0
                </span>
                <span> &dash; </span>
                <span id="range4">
                  100
                </span>
              </div>
              <div class="container">
                <div class="slider-track-2"></div>
                <input type="range" min="2" max="150" value="2" id="slider-3">
                <input type="range" min="2" max="150" value="150" id="slider-4">
              </div>
            </div>
          </div>
        </div>
        <div class="render-area"></div>
      </div>
      <div class="basket display-none">
        <div class="basket-wrapper">
          <div class="products-in-cart">
            <div class="title-and-page-control">
              <h2>Products In Cart</h2>
              <div class="page-control">
                <form action="">
                  <div class="limit">
                    ITEMS:
                    <input type="number" min="1" max="9" value="5" class="items-per-page">
                  </div>
                </form>
                <div class="page-numbers">
                  PAGE:
                  <button class="page-numbers-del"> &lt; </button>
                  <span class="page-numbers-span">1</span>
                  <button class="page-numbers-add"> &gt; </button>
                </div>
              </div>
            </div>
            <div class="prod-items">

            </div>
          </div>
          <div class="total-cart">
            <h2>Summary</h2>
            <div class="total-price"><span>Products:</span><span class="total-price total-price-quantity"></span></div>
            <div class="total-price total-price-summary"><span>Total:</span> €1,529.00 </div>
            <div class="promo-code">
              <input type="search" placeholder="Enter promo code" class="ng-untouched ng-pristine ng-valid">
            </div>
            <span class="promo-ex">Promo for test: 'RS', 'EPM'</span>
            <button class="button promo-code-button">BUY NOW</button>
          </div>
        </div>
        <div class="modal">
          <div class="modal-content">
            <div class="modal-content-form1">
              <form class="ng-untouched ng-pristine ng-invalid">
                <div class="person-details">
                  <h2>Personal details </h2>
                  <div class="person-name form-item">
                    <input type="text" placeholder="Name" formcontrolname="personName" class="ng-untouched ng-pristine ng-invalid" minlength="2" maxlength="15" required>
                  </div>
                  <div class="phone-number form-item">
                    <input type="tel" placeholder="Phone number ХХ-ХХХ-ХХ-ХХ" formcontrolname="phoneNumber" class="ng-untouched ng-pristine ng-invalid" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                  </div>
                  <div class="adress form-item">
                    <input type="text" placeholder="Delivery address" formcontrolname="adress" class="ng-untouched ng-pristine ng-invalid"required>
                  </div>
                  <div class="email form-item">
                    <input type="email" placeholder="E-mail" formcontrolname="email" class="ng-untouched ng-pristine ng-invalid" required>
                  </div>
                </div>
                <div class="card-details">
                  <h2>Credit card details</h2>
                  <div class="card-data">
                    <div class="number">
                      <img alt="" src="https://i.guim.co.uk/img/media/b73cc57cb1d46ae742efd06b6c58805e8600d482/16_0_2443_1466/master/2443.jpg?width=700&amp;quality=85&amp;auto=format&amp;fit=max&amp;s=fb1dca6cdd4589cd9ef2fc941935de71">
                      <input type="number" placeholder="Card number" class="ng-untouched ng-pristine ng-invalid" minlength="16" maxlength="16" required>
                    </div>
                    <div class="other-data">
                      <div class="valid-data"> 
                        VALID: 
                        <input type="number" formcontrolname="cardDate" placeholder="Valid Thru" class="ng-untouched ng-pristine ng-invalid" required>
                      </div>
                      <div class="cvv-data"> 
                        CVV: 
                        <input type="text" formcontrolname="cardCVV" placeholder="Code" class="ng-untouched ng-pristine ng-invalid">
                      </div>
                    </div>
                  </div>
                </div>
                <button class="button card-button" type="submit">CONFIRM</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="repository">
        <a href="https://github.com/alexbrestby/online-store" target="_blank" rel="noopener noreferrer">Github</a>
      </div>
      <div class="year">2022</div>
      <div class="rs-school">
        <a href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
          <img src="https://rs.school/images/rs_school_js.svg" alt="rs-school logo">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
